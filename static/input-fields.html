<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="input-fields">

  <template>
    <div class="inputMeal">
      <paper-button raised on-tap="_debug" class="showAllButton">Debug</paper-button>
      <paper-input label="Meal" value="{{mealObject.text}}"></paper-input>
      <paper-input label="Calorie" value="{{mealObject.calories}}" type="number"></paper-input>
      <paper-input label="Date" value="{{mealObject.date}}" type="date"></paper-input>
    </div>
    <h3>{{mealObject.text}}</h3>
  </template>

  <style>
    .inputMeal {
      margin: 10px;
    }
    paper-input {
      margin: auto;
      width: 50%;
    }
    h3 {
      height: 50px;
      background-color: aqua;
    }
  </style>

  <script>
    Polymer({

      is: 'input-fields',

      properties: {
        mealObject: {
          type: Object,
          notify: true,
          value: {},
        }
      },
    });
  </script>

</dom-module>
