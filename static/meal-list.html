<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="meal-list">
    <template>
      <paper-button on-tap="_listMeals">List Meals</paper-button>
      <paper-button on-tap="_addMeal">Add test meal</paper-button>
      <iron-ajax
        auto="true"
        content-type="application/json"
        url="{{url}}"
        method="{{requestMethod}}"
        last-response="{{foodlist}}"
        body='{{requestBody}}'
        >
      </iron-ajax>
      
      <template is="dom-repeat" items='{{foodlist}}'>
        <style>
          :host {
            display: block;
          }
          paper-item {
            width: 50%;
            margin: 2px auto;
            display: flex;
            justify-content: space-between;
          }
        </style>
        <paper-item data-id$='{{item.id}}'>
          <span>{{item.text}}</span>
          <span>{{item.calories}}</span>
          <span>{{item.date}}</span>
        </paper-item>
      </template>
    </template>

  <script>
    Polymer({

      is: 'meal-list',
      
      properties: {
        requestMethod: {
          type: String,
          value: ''
        },
        url: {
          type: String,
          value: ''
        },
        requestBody: {
          type: String,
        },
      },
      //Listing the whole list of meals by clicking on list button
      _listMeals: function() {
        this.url = 'http://localhost:3000/list';
        this.requestMethod = 'GET';
      },
      // Adding a new test meal by clicking on add button
      _addMeal: function() {
        this.url = 'http://localhost:3000/list';
        this.requestMethod = 'POST';
        this.requestBody = {id: 'test', text: 'TEST MEAL', calories: 100, date: '2016-01-01'};
      },

    });
  </script>
</dom-module>
