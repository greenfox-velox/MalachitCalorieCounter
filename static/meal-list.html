<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="meal-list">
    <template>
      <paper-button on-tap="_listMeals">List Meals</paper-button>
      <paper-button on-tap="_addMeal">Add test meal</paper-button>
      <iron-ajax
        auto="true"
        content-type="application/json"
        url="{{url}}"
        method="{{requestMethod}}"
        last-response="{{foodlist}}"
        body='{{requestBody}}'>
      </iron-ajax>
      
      <template is="dom-repeat" items='{{foodlist}}'>
        <style>
          :host {
            display: block;
          }
          paper-item {
            width: 50%;
            margin: 2px auto;
            display: flex;
            justify-content: space-between;
          }
        </style>
        <paper-item data-id$='{{item.id}}'>
          <span>{{item.text}}</span>
          <span>{{item.calories}}</span>
          <span>{{item.date}}</span>
        </paper-item>
      </template>
    </template>

  <script>
    Polymer({

      is: 'meal-list',
      
      properties: {
        // These are the properties containing the input field's values
        idInput: {
          type: Number,
          notify: true,
          value: 100
        },
        textInput: {
          type: String,
          notify: true,
          value: 'Test'
        },
        calorieInput: {
          type: Number,
          notify: true,
          value: 100
        },
        dateInput: {
          type: String,
          notify: true,
          value: '2016-07-07'
        },
        // These are the request related properties, giving the attributes of the iron-ajax component
        requestMethod: {
          type: String,
          value: ''
        },
        url: {
          type: String,
          value: ''
        },
        requestBody: {
          type: String,
          computed: '_createData(idInput, textInput, calorieInput, dateInput)'
        },
      },

      //Listing the whole list of meals by clicking on list button
      _listMeals: function() {
        this.requestMethod = '';
        this.url = 'http://localhost:3000/list';
        this.requestMethod = 'GET';
      },

      // Adding a new test meal by clicking on add button
      _addMeal: function() {
        this.requestMethod = '';
        this.url = 'http://localhost:3000/list';
        this.requestMethod = 'POST';
        // Here comes the unput from the input fields
        
      },
      // Creating request data out of input field values
      _createData: function(idInput, textInput, calorieInput, dateInput) {
        return {id: idInput, text: textInput, calories: calorieInput, date: dateInput};
      }

    });
  </script>
</dom-module>
