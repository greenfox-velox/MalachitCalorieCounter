<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="contact-listing">
  <style>
    .listing-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .listing-wrapper img {
      border-radius: 50%;
      margin-right: 10px;
      height: 80%;
      width: auto;
    }
    h3 {
      margin:0 10px 0 0;
      line-height: 80px;
    }
  </style>
  
  <template>
    <div class="listing-wrapper">
      <img src="{{userImg}}">
      <h3>{{fullName}}</h3>
      <span>{{currentEmail}}</span>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'contact-listing',
    
    properties: {
      fullName: String,
      currentEmail: String,
      userImg: String
    }

  });
</script>
