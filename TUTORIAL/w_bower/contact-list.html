<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="contact-listing.html">

<dom-module id="contact-list">
  <style>
    ul {
      list-style: none;
    }
    li + li {
      border-top: solid 1px black;
    }
  </style>
  
  <template>
  <h1>{{greeting}}</h1>
  <contact-listing greeting-hello={{greeting}}></contact-listing>
    <ul>
      <template is="dom-repeat" items="{{contacts}}">
        <li>
          <contact-listing full-name="{{item.name}}" current-email="{{item.email}}" user-img="{{item.img}}"></contact-listing>
        </li>
      </template>
    </ul>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'contact-list',
    properties: {
    },
    
    ready: function() {
